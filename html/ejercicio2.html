<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla # 2</title>
</head>
<body>
    <h1 style="font-size: 22px;">Basic HTML Table</h1>
    <form>
        <table border="1">
            <tr>
                <th style="text-align: center; width: 70px;">Level1</th>
                <th style="text-align: center; width: 160px;">Level2</th>
                <th style="text-align: center; width: 140px;">Level3</th>
                <th style="text-align: center; width: 140px;">Info</th>
                <th style="text-align: center; width: 60px;">Name</th>
            </tr>
            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4">System Apps</td>
                <td rowspan="3">SystemEnv</td>
                <td>App Test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Memory</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Test</td>
                <td>bar</td>
            </tr>
            <tr>
                <td>SystemEnv2</td>
                <td>App Test</td>
                <td>bar</td>
            </tr>
            <tr>
                <td rowspan="2">System Memory</td>
                <td rowspan="2">Memory Test</td>
                <td>Memory Func</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>Apes Test</td>
                <td>foo</td>
            </tr>
        </table>
    </form>
</body>
</html>
